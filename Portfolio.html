<figure>
    <h3>Letterhead, Business Card, and Logo.</h3>
    <p>For this project I was tasked with the creation of elements that could be assembled into several different end products. The first step was to create a logo. Utilizing C.R.A.P. design principles I designed a simple logo with Red, White, and Black colors and white space. The impetus for the shape and use of initials was the stamps they used to use in conjunction with sealing wax.The outcome was a design that was distinctive which looks good by itself, decoration for a business card, and as an element of a letterhead.</p>

<figure>
    <h3>Artistic process.</h3>
    <p>While working on my 50 cell project I went through a number of different iterations on how I wanted things to look. The cell layout never changed. It was the art and getting the right look for the project. It had to be representational but couldn't be so far out of left field where it couldn't communicate the story. On the flip side, it couldn't be too realistic either. I was pleased with the final product. It was the culmination of the creative process and a lot of questioning and tests went into it.</p>
